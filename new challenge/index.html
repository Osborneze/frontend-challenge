<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500;1,700&display=swap"
      rel="stylesheet"/>
  

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&display=swap"
      rel="stylesheet"
    />
    

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="flex-wrap">

    
    <div class="container">
      <img src="image-desk.jpg" class="img-desk" alt="desktop-img" />
    </div>
    <div class="form-cont">
      <p class="perf-con">P E R F U M E</p>
      <h1 id="parfum">
        Gabrielle<br />
        Essence Eau<br />
        De Parfum
      </h1>
      <p class="floral">
        A floral, solar and voluptuous<br />
        interpretation composed by<br />
        Olivier Polge, Perfumer-Creator<br />
        for the House of CHANEL.
      </p>
      <p id="money">
        <span class="dollar">$149.99</span> <span class="dol">$169.99</span>
      </p>
      <button class="btn-cart" class="btn-add">
        <img src="icon-cart.svg" class="icon" alt="cart" /> Add to Cart
      </button>
    </div>
    </div>
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Osborn Eze</a>.
    </div>
  </body>
</html>
